    <main>

        <h2>Rating Form </h2>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <label>Username*<input type="text" id="username" name="username" required></label>


                <label>Password*
                    <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}"
                        placeholder="At least six characters long. No numbers." required></label>
                <label>Re-enter Your Password*
                    <input type="password" id="password2" name="password2" required></label>
                <p id="formmessage" style="visibility: hidden; color: red;"></p> <!-- Add this line -->


                <label for="email">Email:
                    <input type="email" id="email" name="email" placeholder="Your byui email address"
                        title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>


                <label>Page Rating
                    <div id="rangevalue">0</div>
                    <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1"
                        list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>



            </fieldset>


            <input type="submit" value="Rate Form">
        </form>
