    <main class="main-discover">


        <div class="maps">
            <h2 class="locations">Locations</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d233.60967220794166!2d-86.97332261585791!3d20.475263606878265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjDCsDI4JzMxLjAiTiA4NsKwNTgnMjMuNCJX!5e0!3m2!1sen!2scr!4v1712616524141!5m2!1sen!2scr"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d233.55405064399164!2d-86.94925119589809!3d20.511767475003904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjDCsDMwJzQyLjMiTiA4NsKwNTYnNTYuOCJX!5e0!3m2!1sen!2scr!4v1712616682831!5m2!1sen!2scr"

            </iframe>
        </div>

        <h2>Contact Us</h2>

        <hr class="hrv2">

        <div class="the-form">
            <form method="get" action="thankyou.html" class="wf2">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label>First Name*<input type="text" name="fname" id="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" id="lname" required></label>
                    <label>Email<input type="email" placeholder="example@gmail.com" name="email" id="email"></label>
                    <label>Phone Number*<input type="tel" placeholder="1234567890" name="phone" id="phone"
                            required></label>

                </fieldset>
                <fieldset>
                    <legend>Business Information</legend>
                    <label>Business Name<input type="text" name="bn" id="bn" required></label>
                    <label>My Position in the Business <input type="text" name="title" id="title"
                            pattern="[a-zA-Z\-]{7,}" placeholder="Marketing Manager"></label>
                    <label>Business Description<textarea name="bd" id="bd" rows="5"
                            placeholder="Your business description goes here!"></textarea></label>
                </fieldset>
                <fieldset>
                    <legend>Membership Level</legend>
                    <label for="membership">Membership Level:</label>
                    <select id="membership" name="membership" required>
                        <option value="">Please Select</option>
                        <option value="Bronze">Bronze Membership</option>
                        <option value="Gold">Gold Membership</option>
                        <option value="NP">Non Profit</option>
                        <option value="Silver">Silver Membership</option>

                    </select>
                </fieldset>
                <input type="hidden" id="submission_time" name="submission_time">
                <button type="submit">Join Now</button>
            </form>
        </div>



    </main>

        </div>
